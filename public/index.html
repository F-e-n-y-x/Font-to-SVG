<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Text Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body data-theme="dark">
    <div class="container">
        <div class="main-content">
		                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <img src="assets/icons/day.svg" class="theme-icon sun-icon"  />
                    <img src="assets/icons/night.svg" class="theme-icon moon-icon"  />
                </button>
            <div class="left-panel">
                <div class="control-section">
                    <div class="control-group">
                        <label>Font</label>
                        <div class="custom-dropdown" id="fontDropdown">
                            <button type="button" class="custom-dropdown-toggle" id="fontSelectDisplay" tabindex="0">
                                <span id="fontSelectDisplayText"></span>
                                <svg class="dropdown-arrow" viewBox="0 0 20 20" width="20" height="20" fill="none">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m6 8 4 4 4-4"/>
                                </svg>
                            </button>
                            <ul class="custom-dropdown-menu" id="fontDropdownMenu"></ul>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>Font Variant</label>
                        <div class="custom-dropdown" id="variantDropdown">
                            <button type="button" class="custom-dropdown-toggle" id="fontVariantDisplay" tabindex="0">
                                <span id="fontVariantDisplayText">Regular</span>
                                <svg class="dropdown-arrow" viewBox="0 0 20 20" width="20" height="20" fill="none">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m6 8 4 4 4-4"/>
                                </svg>
                            </button>
                            <ul class="custom-dropdown-menu" id="variantDropdownMenu">
                                <li data-value="regular" class="custom-dropdown-item active">Regular</li>
                                <li data-value="bold" class="custom-dropdown-item">Bold</li>
                                <li data-value="italic" class="custom-dropdown-item">Italic</li>
                                <li data-value="bold-italic" class="custom-dropdown-item">Bold Italic</li>
                            </ul>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="fontSize">Font Size</label>
                        <input type="number" id="fontSize" class="font-size-input" min="10" max="300" step="1" value="110" />
                    </div>
                </div>

                <div class="upload-section">
                    <div class="upload-area" id="uploadArea">
                        <img src="assets/icons/upload_dark.svg" alt="Upload" class="upload-icon" id="uploadIcon" />
                        <div class="upload-content">
                            <span class="upload-text">Drop font files here or click to browse</span>
                            <span class="upload-subtext">Supports TTF, OTF, WOFF, WOFF2</span>
                        </div>
                        <input type="file" id="fontFileInput" style="display:none" accept=".ttf,.otf,.woff,.woff2" multiple />
                    </div>
                </div>

                <div class="export-section">
                    <button class="download-btn" id="downloadSvg">
                        <img src="assets/icons/download.svg" class="download-icon" width="18" height="18" />
                        Download SVG
                    </button>
                </div>

            </div>

            <div class="right-panel">
                <div class="text-preview-container">
                    <div id="textPreview" class="text-preview" contenteditable="true" data-placeholder="Type text here"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <script src="app.js"></script>
</body>
</html>
